{
    "server": {
        "accessLog": "/var/log/hipache/access_log",
        "accessLogMode": "syslog",
        "port": 8080,
        "workers": 5,
        "maxSockets": 100,
        "deadBackendTTL": 30,
        "tcpTimeout": 30,
        "httpKeepAlive": true
    },
    "redisHost": "127.0.0.1",
    "redisPort": 6379,
    "redisMasterHost": "{{range service "redis"}}{{.Address}}{{else}}{{key "hipache/redis/host"}}{{end}}",
    "redisMasterPort": 6379
}
