[circus]
check_delay = 5
debug = False
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556

[watcher:consul-template]
copy_env = true
shell = True
cmd = /bin/consul-template
args = -consul consul.service.consul:8500 -template "/tmp/tsuru.ctmpl:/etc/tsuru/tsuru.conf:/etc/init.d/tsuru-server-api restart"
warmup_delay = 0
numprocesses = 1